<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Castellano</title>
</head>

<body>
    <h1>FORMULARIO EN CASTELLANO</h1>
    <form class="form-style">
        <ul>
            <li>
                <input type="text" name="nombre" class="field-style field-split align-left" placeholder="Nombre" />
                <input type="text" name="apellido" class="field-style field-split align-right" placeholder="Apellidos" />

            </li>
        </ul>
        <input type="button" value="Separar" />
        <div id="form1"></div>
    </form>
    <form class="form-style">
        <ul>
            <li>
                <input type="text" name="dia" class="field-style field-split align-full" placeholder="dia" /><br><br>
                <input type="text" name="mes" class="field-style field-split align-full" placeholder="mes" /><br><br>
                <input type="text" name="año" class="field-style field-split align-full" placeholder="año" />
            </li>
        </ul>
        <input type="button" value="Calcular" />
        <div id="form2"></div>
    </form>
    <form class="form-style">
        <ul>
            <li>
                <input type="text" name="n1" class="field-style field-split align-full" placeholder="..." /><br><br>
                <input type="text" name="n2" class="field-style field-split align-full" placeholder="..." /><br><br>
                <input type="text" name="n3" class="field-style field-split align-full" placeholder="..." /><br><br>
                <input type="text" name="n4" class="field-style field-split align-full" placeholder="..." /><br><br>
                <input type="text" name="n5" class="field-style field-split align-full" placeholder="..." />
            </li>
            <input type="button" value="Alertar máximo" />
        </ul>
        <div id="form3"></div>
    </form>
    <form class="form-style">
        <ul>
            <input type="button" value="Abrir" />
            <input type="button" value="Cerrar" />
        </ul>
        <div id="form4"></div>
    </form>
</body>

</html>
